<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Belgique - Regardez des séries et films en streaming</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
        }

        html, body {
            height: 100%;
        }

        body {
            color: #fff;
            background: #000 url('https://assets.nflxext.com/ffe/siteui/vlv3/9d3bd6dc-5b8d-4634-8c3c-8d0b4d8c8b8a/be9c1e1b-6b0d-4b0d-9b0d-9b0d4b0d9b0d/BE-fr-20240610-popsignuptwoweeks-perspective_alpha_website_large.jpg') no-repeat center center/cover;
            display: flex;
            flex-direction: column;
            position: relative;
        }

        body::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.4);
            z-index: -1;
        }

        /* Header */
        .header {
            padding: 20px 5%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: relative;
            z-index: 10;
        }

        .logo {
            height: 45px;
            width: auto;
        }

        @media (max-width: 740px) {
            .logo {
                height: 32px;
            }
        }

        .language-selector {
            background: rgba(0,0,0,0.7);
            color: white;
            padding: 7px 30px 7px 12px;
            border: 1px solid #777;
            border-radius: 3px;
            font-size: 14px;
            appearance: none;
            -webkit-appearance: none;
            background-image: url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='white'%3e%3cpath d='M7 10l5 5 5-5z'/%3e%3c/svg%3e");
            background-repeat: no-repeat;
            background-position: right 8px center;
            background-size: 12px;
        }

        /* Main Content */
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        /* Login Container */
        .login-container {
            max-width: 450px;
            width: 90%;
            margin: 2rem auto;
            padding: 3rem;
            background-color: rgba(0, 0, 0, 0.75);
            border-radius: 4px;
            box-sizing: border-box;
        }

        @media (max-width: 740px) {
            .login-container {
                width: 85%;
                padding: 2rem;
                margin: 1.5rem auto;
            }
        }

        h1 {
            margin: 0 0 28px;
            font-size: 32px;
            font-weight: 500;
        }

        @media (max-width: 740px) {
            h1 {
                font-size: 28px;
                margin-bottom: 24px;
            }
        }

        /* Form Elements */
        .input-group {
            margin-bottom: 16px;
            position: relative;
        }

        input[type="email"],
        input[type="password"] {
            width: 100%;
            height: 50px;
            padding: 16px 20px 0;
            background: #333;
            border: none;
            border-radius: 4px;
            color: #fff;
            font-size: 16px;
        }

        input:focus {
            background: #454545;
            outline: none;
        }

        label {
            position: absolute;
            top: 15px;
            left: 20px;
            color: #8c8c8c;
            pointer-events: none;
            transition: all 0.1s ease;
            font-size: 16px;
        }

        input:focus + label,
        input:not(:placeholder-shown) + label {
            top: 7px;
            font-size: 11px;
        }

        /* Button */
        .login-button {
            width: 100%;
            padding: 16px;
            margin: 24px 0 12px;
            background: #e50914;
            color: #fff;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            position: relative;
        }

        .login-button:hover {
            background: #f6121d;
        }

        /* Remember Me & Help */
        .options-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 40px;
            color: #b3b3b3;
            font-size: 13px;
        }

        .remember-me {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .remember-checkbox {
            width: 16px;
            height: 16px;
            background: #737373;
            border-radius: 2px;
            appearance: none;
            -webkit-appearance: none;
            position: relative;
        }

        .remember-checkbox:checked::after {
            content: '✓';
            position: absolute;
            color: #000;
            font-size: 14px;
            left: 3px;
            top: -1px;
        }

        .help-link {
            color: #b3b3b3;
            text-decoration: none;
        }

        .help-link:hover {
            text-decoration: underline;
        }

        /* Signup Link */
        .signup-text {
            color: #737373;
            margin-top: 16px;
            font-size: 16px;
        }

        .signup-link {
            color: #fff;
            text-decoration: none;
        }

        .signup-link:hover {
            text-decoration: underline;
        }

        /* Footer */
        .footer {
            background: rgba(0, 0, 0, 0.75);
            padding: 30px 15% 60px;
            color: #737373;
            margin-top: 60px;
            font-size: 13px;
        }

        .footer-content {
            max-width: 1000px;
            margin: 0 auto;
        }

        .footer-top {
            margin-bottom: 30px;
        }

        .footer-links {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
            margin-bottom: 20px;
        }

        @media (max-width: 800px) {
            .footer {
                padding: 30px 5% 40px;
            }
            .footer-links {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        .footer-link {
            color: #737373;
            text-decoration: none;
            font-size: 13px;
        }

        .footer-link:hover {
            text-decoration: underline;
        }

        /* Spinner */
        .spinner {
            display: none;
            width: 24px;
            height: 24px;
            border: 3px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s linear infinite;
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
        }

        @keyframes spin {
            to { transform: translate(-50%, -50%) rotate(360deg); }
        }

        .btn-loading {
            color: transparent !important;
        }

        .btn-loading .spinner {
            display: block;
        }
    </style>
</head>
<body>
    <header class="header">
        <img src="https://upload.wikimedia.org/wikipedia/commons/0/08/Netflix_2015_logo.svg" alt="Netflix" class="logo">
        <select class="language-selector" id="languageSelector">
            <option value="fr">Français</option>
            <option value="nl">Nederlands</option>
            <option value="de">Deutsch</option>
        </select>
    </header>

    <main>
        <div class="login-container">
            <h1>S'identifier</h1>
            <form id="loginForm">
                <div class="input-group">
                    <input type="email" id="email" name="email" placeholder=" " required>
                    <label for="email">E-mail ou numéro de téléphone</label>
                </div>
                <div class="input-group">
                    <input type="password" id="password" name="password" placeholder=" " required>
                    <label for="password">Mot de passe</label>
                </div>
                <button type="submit" class="login-button" id="submitBtn">
                    <span>S'identifier</span>
                    <div class="spinner"></div>
                </button>
                <div class="options-container">
                    <div class="remember-me">
                        <input type="checkbox" id="remember" class="remember-checkbox">
                        <label for="remember">Se souvenir de moi</label>
                    </div>
                    <a href="#" class="help-link">Besoin d'aide ?</a>
                </div>
            </form>
            <div class="signup-text">
                <span>Nouveau sur Netflix ?</span> 
                <a href="#" class="signup-link">Inscrivez-vous maintenant.</a>
            </div>
        </div>
    </main>

    <footer class="footer">
        <div class="footer-content">
            <div class="footer-top">
                <span>Des questions ? Appelez le </span> 
                <a href="tel:0800-38963" class="footer-link">0800-38963</a>
            </div>
            <div class="footer-links">
                <a href="#" class="footer-link">FAQ</a>
                <a href="#" class="footer-link">Centre d'aide</a>
                <a href="#" class="footer-link">Conditions d'utilisation</a>
                <a href="#" class="footer-link">Confidentialité</a>
                <a href="#" class="footer-link">Préférences de cookies</a>
                <a href="#" class="footer-link">Mentions légales</a>
                <a href="#" class="footer-link">Choix liés à la pub</a>
            </div>
            <div>Netflix Belgique</div>
        </div>
    </footer>

    <script>
        // Gestion du formulaire
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const submitBtn = document.getElementById('submitBtn');
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            // Afficher le spinner
            submitBtn.classList.add('btn-loading');
            
            // Simuler le traitement de connexion
            setTimeout(() => {
                // Redirection vers la page d'accueil après connexion
                window.location.href = "https://www.netflix.com/be-fr/";
            }, 2000);
        });
    </script>
</body>
</html>
